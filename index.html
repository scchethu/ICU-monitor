<script type="text/javascript">
	

$(document).ready(function(){

 MQTTconnect();

         var ctx = document.getElementById("temp").getContext("2d");
      window.temp = new Chart(ctx, temp_config);
    
      var ctx = document.getElementById("hum").getContext("2d");
      window.hum = new Chart(ctx, hum_config);
    temp_config.data.datasets[0].data.pop();
    temp_config.data.datasets[0].data.pop();
    temp_config.data.datasets[0].data.pop();
    temp_config.data.datasets[0].data.pop();
    temp_config.data.datasets[0].data.pop();
     temp_config.data.datasets[0].data.push({
            x: new Date(),
            y:100
          });
                window.temp.update();
                 window.hum.update();


});


    var mqtt;
    var reconnectTimeout = 1000;
    var host,port;
    useTLS = false;
   	username = null;
	password = null;
var x = document.getElementById("a1");
var y = document.getElementById("a2");
    function MQTTconnect() {

       host="broker.mqtt-dashboard.com";
       port="8000";


  if (typeof path == "undefined") {
    path = '/mqtt';
  }

  mqtt = new Paho.MQTT.Client(host,parseInt(port),
      path,
      "web_" + parseInt(Math.random() * 100, 10)
  );
        var options = {
            timeout: 60,
            useSSL: true,
            cleanSession:true,
            onSuccess: onConnect,
            onFailure: function (message) {
       

       			alert("fail to connect"+message);
            }
        };

        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;

        if (username != null) {
            options.userName = username;
            options.password = password;
        }
       // console.log("Host="+ host + ", port=" + port + ", path=" + path + " useSSL = fa + " username=" + username + " password=" + password);
 
        mqtt.connect(options);
      
      

    }



     function onConnect() {

       alert("connected");
      
        mqtt.subscribe("IoT_SYS", {qos: 0});
         mqtt.subscribe("IoT_DIA", {qos: 0});
           mqtt.subscribe("IoT_PULSE", {qos: 0});
             mqtt.subscribe("IoT_TEMP", {qos: 0});

      
    }

  function onConnectionLost(response) {
   
        setTimeout(MQTTconnect, reconnectTimeout);
  
    };

    function onMessageArrived(message) {

        var topic = message.destinationName;
        var payload = message.payloadString;
        console.log(payload);

        switch(topic)
        {
case "IoT_SYS":


$('#a').text(payload+" mbps");

	 var z=Number(payload);
	if(z>130||z<65)
	{
		x.play();
	}

break;
case "IoT_DIA":
	var z=Number(payload);
$('#b').text(payload+" mbps");
	if(z>130||z<65)
	{
		y.play();
	}
break;
case "IoT_PULSE":
	var z=Number(payload);
	if(z>240||z<95)
	{
		x.play();
	}
hum_config.data.datasets[0].data.push({
            x: new Date(),
            y:Number(payload)
          });
 window.hum.update();

break;
case "IoT_TEMP":
	var z=Number(payload);
	if(z>37||z<36)
	{
		x.play();
	}
 temp_config.data.datasets[0].data.push({
            x: new Date(),
            y:Number(payload)
          });
 window.temp.update();






        }
       



    }




</script>
